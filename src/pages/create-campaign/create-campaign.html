<ion-header>
    <ion-navbar>
      <ion-buttons>
          <button ion-button (click)="navigateToHomePage()">
              CrowdCoin
            </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button (click)="navigateToHomePage()">
            Campaigns
          </button>
          <button ion-button icon-only (click)="navigateToPage('CreateCampaignPage')">
              <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  
<ion-card>
  <ion-card-content>
    <h1>Minimum Contribution in Wei</h1>
      <ion-input type="number" placeholder="Number" [(ngModel)]="minContrib"></ion-input>
      <button ion-button (click)="createCampaign(minContrib)">Create!</button>
  </ion-card-content>
</ion-card>
</ion-content>
