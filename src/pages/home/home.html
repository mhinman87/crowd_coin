

<menu-bar></menu-bar>


<ion-content padding>
    

  <h1>Open Campaigns</h1>

  <ion-grid>
    <ion-row>
    <ion-col>
        <campaign-card *ngFor="let address of campaignAddress" [address]="address"></campaign-card>
    </ion-col>
    <ion-col>
        <button color="primary" ion-button (click)="navigateToCreateCampaign()">
            <ion-icon name="add-circle"> </ion-icon>
             Create Campaign</button>
    </ion-col>
  </ion-row>
  </ion-grid>
    
  

    
</ion-content>
